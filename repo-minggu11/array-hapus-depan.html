<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var makanan = ["Sate", "Mie ayam", "Nasi goreng"];
        //menghapus array dari depan
        makanan.shift();

        //menghapus array pada indeks tertentu
        //syntax :
        //array.splice(<indeks>,<total>);
        makanan.splice(0,2); //menghapus dari indeks ke-0 sampai ke 2
    </script>
</body>
</html>

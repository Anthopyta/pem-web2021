<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //perulangan dari 1 - 10
        for (let i = 0; i < 10; i++) {
            document.write("<p> Perulangan ke-"+ i + "</p>");
        }
        document.write("<br/>");
        //perulangan dari 10 - 1
        for (let i = 10; i > 0; i--) {
            document.write("<p> Perulangan ke-"+ i + "</p>");
        }
    </script>
</body>
</html>

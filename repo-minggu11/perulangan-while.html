<body>
    <script>
        var ulangi = confirm("Apakah Anda mau mengulangi lagi?");
        var counter = 0;
        
        while(ulangi){
            var jawab = confirm("Apakah Anda mau mengulangi lagi?");
            counter++;
            if(jawab == false) {
                ulangi = false;
            }
        }
        document.write("Perulangan sudah dilakukan sebanyak" + counter + "kali");

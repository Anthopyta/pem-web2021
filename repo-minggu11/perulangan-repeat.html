<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //perulangan for 
        for(let i = 0; i < 10; i++) {
            document.write("Mengulagi kalimat ini");
        }
        document.write("<br><br>");
        //perulangan dengan fungsi repeat()
        document.write("Mengulagi kalimat ini".repeat(10)); 
    </script>
</body>
</html>

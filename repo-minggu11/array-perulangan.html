<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var makanan = ["Sate", "Mie ayam", "Nasi goreng"];
        document.write("<h3>Daftar makanan : </h3>");
        document.write("<ol>");
        
        for(let i = 0; i < makanan.length; i++){
            document.write(`<li>${makanan[i]}</li>`);
        }
        document.write("</ol>");
    </script>
</body>
</html>

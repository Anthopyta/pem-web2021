<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var jawab = prompt("Selamat Anda beruntung!. Silahkan pilih hadiah yang Anda inginkan dengan memasukan angka 1 samapi 5");
        var hadiah = "";

        switch(jawab){
            case "1":
                hadiah = "Tisu";
                break;
            case "2":
                hadiah = "1 Kotak Kopi";
                break;
            case "3":
                hadiah = "Sticker";
                break;
            case "4":
                hadiah = "Minyak goreng";
                break;
            case "5":
                hadiah = "Uang Rp 50.000";
                break;
            default:
                document.write("<p> Opps!, Anda salah pilih</p>");
        }

        if (hadiah === ""){
            document.write("<p> Kamu gagal mendapat hadiah");
        } else{
            document.write("<p> Selamat kamu mendapatkan " + hadiah + "</p>");
        }
    </script>
</body>
</html>

    <h2 style="font-family: 'Raleway', sans-serif;color: #e5e5e5">Building Better Website</h2>
    <p style="font-family: 'Oswald', sans-serif;line-height: 1.5em;font-size: 18px">The World Wide Web—commonly referred to as <b style="font-family: 'Open Sans', sans-serif;color: #fca311">WWW</b>, <bstyle="font-family: 'Open Sans', sans-serif;color: #fca311>W3</b>,
    or the <b style="font-family: 'Open Sans', sans-serif;color: #fca311">Web</b>—is an interconnected system of public webpages accessible through the Internet. The Web is not the same as the Internet: the Web is one of many applications built on top of the Internet.</p>

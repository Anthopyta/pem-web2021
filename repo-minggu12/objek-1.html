<body>
    <script>
        var person = {
            firstname: 'John',
            lastname: 'Chrise',
            showName: function(){
                alert(`Nama: ${this.firstname} ${this.lastname}`); //this pada contoh, akan mengacu pada objek person
            }
        };

        person.showName();
    </script>

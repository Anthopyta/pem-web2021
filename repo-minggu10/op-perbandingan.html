<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var aku = 20;
        var kamu = 19;

        //sama dengan (=)
        var hasil = aku == kamu;
        document.write(`${aku} == ${kamu} = ${hasil}<br>`);
        // lebih besar (>)
        var hasil = aku > kamu;
        document.write(`${aku} > ${kamu} = ${hasil}<br>`);
        //lebih besar sama dengan (>=)
        var hasil = aku >= kamu;
        document.write(`${aku} >= ${kamu} = ${hasil}<br>`);
        //lebih kecil (>)
        var hasil = aku < kamu;
        document.write(`${aku} < ${kamu} = ${hasil}<br>`);
        //lebih kecil sama dengan (<=)
        var hasil = aku <= kamu;
        document.write(`${aku} <= ${kamu} = ${hasil}<br>`);

        //perbedaan (==) dengan (===)
        var a = "4" == 4;
        document.write(`a = "4" == 4, output = ${a}<br/>`);
        var a = "4" === 4;
        document.write(`a = "4" === 4, output = ${a}<br/>`);
    </script>
</body>
</html>

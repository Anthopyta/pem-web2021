<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Variable</title>
    <script>
        // membuata variabel
        var name = "belajar javascript";
        var visitorCount = 1000;
        var isActive = true;
        var url = "http://dinus.ac.id";

        // menampilkan variable ke jendela dialog (alert)
        alert("Selamat Datang di " + name);

        // menampilkan variabel dalam HTML
        document.write("Nama Situs" + name + "<br>");
        document.write("Jumlah pengunjung : " + visitorCount + "<br>" );
        document.write("Situs aktif : " + isActive + "<br>");
        document.write("Alamat URL : " + url + "<br>");
    </script>
</head>

</body>
</html>

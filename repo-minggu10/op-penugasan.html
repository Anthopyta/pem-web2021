<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("Nilai score <br>");
        //input nilai score
        var score = 100;
        document.write("Score = " + score + "<br/>");
        //menginputkan dan menambahkan nilai 5
        score += 5;
        document.write("Score = " + score + "<br/>");
        //menginputkan dan mengurangi nilai 2
        score -= 2;
        document.write("Score = " + score + "<br/>");
        //menginputkan dan mengalikan nilai 2
        score *= 2;
        document.write("Score = " + score + "<br/>");
        //menginputkan dan membagi nilai 4
        score /= 4;
        document.write("Score = " + score + "<br/>");
        //menginputkan dan memangkatkan niali 2
        score **= 2;
        document.write("Score = " + score + "<br/>");
        //menginputkan dan modulus dengan 3
        score %= 3;
        document.write("Score = " + score + "<br/>");
    </script>
</body>
</html>
